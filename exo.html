  <section class="card_menu card__menu__first__part">
    <h2 class="heading">Entrées</h2>
    <div class="border"></div>

    <div class="container_card">
        <div class="btn_card">
            <h4 class="card_title">Tartare de poulpe acidulé</h>
            <p class="card_description">Carotte, panais, topinambour</p>
        </div>
        <div class="container_checked">
          <div class="card_price">35€</div>
          <div class="box_check">
            <div class="ico_check"><i class="fas fa-check-circle"></i></div>
          </div>
        </div>
    </div>

    <div class="container_card">
      <div class="btn_card">
          <h4 class="card_title">Tartare de poulpe acidulé</h>

        <div class="box_check">
          <div class="ico_check"><i class="fas fa-check-circle"></i></div>
        </div>
      </div>
  </div>
  </section>
